<div class="container">
<h1>Signup</h1>
<form name="signupForm" ng-submit="signup(signupForm.$valid)" novalidate>
    <div class="form-group">
        <label>Username:</label>
        <input type="text" name="username" class="form-control" ng-model="user.username" ng-minlength="3" ng-maxlength="8" required>
  <p ng-show="signupForm.username.$error.minlength" class="help-block">Username is too short.</p>
  <p ng-show="signupForm.username.$error.maxlength" class="help-block">Username is too long.</p>
    </div>
    <div class="form-group">
        <label>Email:</label>
        <input type="email" name="email" class="form-control" ng-model="user.email" required>
        <p ng-show="signupForm.email.$invalid && !signupForm.email.$pristine" class="help-block">Enter a valid email.</p>
    </div>
    <div class="form-group">
        <label>Password:</label>
        <input type="password" name="password" class="form-control" ng-model="user.password" required>
    </div>
    <div class="form-group">
        <label>Password Again:</label>
        <input type="password" name="password2" class="form-control" ng-model="user.password2" required>
    </div>
    <div class="form-group">

        <button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid">Submit</button>
    </div>
</form>

</div>
