<div class="panel panel-default">
    <div class="panel-heading">The Dropin Admin</div>

    <div class="panel-body">

        <form name="regForm" action="/register" method="post" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" name="username" id="username">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" class="form-control" name="email" id="email">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" name="password" id="password">
            </div>
            <div class="form-group">
                <label for="pwd">Password Again:</label>
                <input type="password" class="form-control" name="password2" id="password2">
            </div>

            <button type="submit" class="btn btn-default">Submit</button>
        </form>

    </div>
</div>

<script>

function validateForm() {
    var password = document.forms["regForm"]["password"].value;
    var password2 = document.forms["regForm"]["password2"].value;
    if (password == null) {
        alert("Please enter a password.");
        return false;
    }
    if (password != password2) {
        alert("Passwords must match.");
        return false;
    }
}
    
</script>
