<div class="container">
    <h1>Login</h1>
    <form name="signupForm" ng-submit="authenticate(signupForm.$valid)" novalidate>

        <div class="form-group">
            <label>Username:</label>
            <input type="text" name="username" class="form-control" ng-model="user.username" required>
        </div>

        <div class="form-group">
            <label>Password:</label>
            <input type="password" name="password" class="form-control" ng-model="user.password" required>
        </div>

        <div class="form-group">
            <button class="btn btn-primary" ng-disabled="userForm.$invalid">Submit</button>
        </div>

        <div>
            <a ui-sref="signup">get an account</a>
        </div>

    </form>
</div>
